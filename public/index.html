    <!-- City Detection Script - Advanced -->
    <script>

      window.detectedCity = "Ihrer Stadt";
      
      document.addEventListener("DOMContentLoaded", function() {
        // Verbesserte Stadt-Erkennung mit detailliertem Logging
        function detectCity() {
            console.log("Stadt-Erkennungsfunktion wird ausgeführt...");
            const params = new URLSearchParams(window.location.search);
            let kw = params.get("kw");
            let city = "Ihrer Stadt";

                'Gelsenkirchen', 'Gescher', 'Geseke', 'Gevelsberg', 'Gladbeck', 'Greven', 'Grevenbroich', 
                'Gütersloh', 'Gummersbach', 
                'Haan', 'Hagen', 'Hallenberg', 'Haltern', 'Haltern am See', 'Halver', 'Hamburg', 'Hamm', 'Hamminkeln', 'Hannover', 
                'Harsewinkel', 'Hattingen', 'Havixbeck', 'Heek', 'Heiligenhaus', 'Herdecke', 'Herford', 'Herne', 'Herten', 
                'Herzogenrath', 'Hilchenbach', 'Hilden', 'Hille', 'Horn-Bad Meinberg', 'Hörstel', 'Hövel', 'Hövelhof', 
                'Höxter', 'Hückeswagen', 'Hünxe', 'Hürth', 'Hüllhorst',

                'Königswinter', 'Korschenbroich', 'Krefeld', 'Kreuztal', 'Kürten', 
                'Lage', 'Langenfeld', 'Leipzig', 'Leichlingen', 'Lemgo', 'Lengerich', 'Lennestadt', 
                'Leverkusen', 'Lichtenau', 'Lindlar', 'Lippspringe', 'Lippstadt', 'Lübbecke', 'Lüdenscheid', 
                'Lüdinghausen', 'Lünen', 
                'Mannheim', 'Marienmünster', 'Marienheide', 'Marl', 'Marsberg', 'Medebach', 'Meerbusch', 
                'Meinerzhagen', 'Menden', 'Meckenheim', 'Meschede', 'Mettmann', 'Minden', 'Moers', 'Monheim',

                'Schloß Holte-Stukenbrock', 'Schmallenberg', 'Schwelm', 'Schwerte', 'Selm', 'Senden', 'Sendenhorst', 
                'Siegburg', 'Siegen', 'Simmerath', 'Soest', 'Solingen', 'Sprockhövel', 'Stadtlohn', 'Steinfurt', 
                'Steinhagen', 'Steinheim', 'Stemwede', 'Stolberg', 'Stuttgart', 'Südlohn', 'Sundern',

                'Unna', 
                'Velbert', 'Verl', 'Viersen', 'Voerde', 'Vreden', 
                'Wadersloh', 'Waldbröl', 'Waltrop', 'Warendorf', 'Warburg', 'Warstein', 'Wenden', 'Werl', 
                'Wermelskirchen', 'Wesel', 'Wesseling', 'Westerkappeln', 'Wetter', 'Wickede', 'Wiehl', 'Willebadessen', 
                'Willich', 'Wilnsdorf', 'Winterberg', 'Wipperfürth', 'Witten', 'Wuppertal', 'Würselen', 
                'Xanten'
            ];

            // PRIMÄRE ERKENNUNGSMETHODE: KW-Parameter
            if (kw) {
                try {
                    const decodedKw = decodeURIComponent(kw);
                    console.log("Suchbegriff gefunden:", decodedKw);
                    
                    // Verbesserte Erkennung: Wörter im kw-Parameter einzeln prüfen
                    const kwWords = decodedKw.toLowerCase().split(/\s+/);
                    console.log("Aufgeteilte Suchbegriffe:", kwWords);
                    
                    for (let c of cityList) {
                        const cityLower = c.toLowerCase();
                        if (decodedKw.toLowerCase().includes(cityLower)) {
                            city = c;
                            console.log("*** Stadt gefunden im kompletten kw-Parameter:", city);
                            break;
                        }
                        
                        // Einzelwort-Vergleich für präzisere Erkennung
                        for (let word of kwWords) {
                            if (word === cityLower || cityLower.includes(word)) {
                                city = c;
                                console.log("*** Stadt gefunden in einzelnem kw-Wort:", city, "aus:", word);
                                break;
                            }
                        }
                        
                        if (city !== "Ihrer Stadt") break;
                    }
                } catch (e) {
                    console.error("Fehler beim Dekodieren des kw-Parameters:", e);
                }
            }
            
            // SEKUNDÄRE ERKENNUNGSMETHODE: URL-Pfad
            if (city === "Ihrer Stadt") {
                const pathSegments = window.location.pathname.split('/').filter(Boolean);
                if (pathSegments.length > 0) {
                    const potentialCity = pathSegments[0];
                    console.log("Prüfe Pfadsegment:", potentialCity);
                    
                    // Prüfen, ob der Pfad eine Stadt ist
                    for (let c of cityList) {
                        if (c.toLowerCase() === potentialCity.toLowerCase()) {
                            city = c;
                            console.log("*** Stadt im URL-Pfad gefunden:", city);
                            break;
                        }
                    }
                }
            }
            
            // TERTIÄRE ERKENNUNGSMETHODE: Vollständige URL
            if (city === "Ihrer Stadt") {
                const fullUrl = window.location.href.toLowerCase();
                console.log("Prüfe vollständige URL auf Stadt-Erwähnung");
                
                for (let c of cityList) {
                    const cityLower = c.toLowerCase();
                    if (fullUrl.includes(cityLower)) {
                        city = c;
                        console.log("*** Stadt in URL gefunden:", city);
                        break;
                    }
                }
            }
            
            console.log("FINAL: Erkannte Stadt:", city);
            // Speichern der erkannten Stadt als globale Variable
            window.detectedCity = city;
            
            updateCityElements(city);
            return city;
        }

        function updateCityElements(city) {
            console.log("Aktualisiere alle Stadt-Elemente mit:", city);
            
            // Alle city-placeholder Elemente aktualisieren
            const placeholders = document.querySelectorAll('.city-placeholder');
            console.log(`${placeholders.length} city-placeholder Elemente gefunden`);
            placeholders.forEach((el, i) => {
                console.log(`city-placeholder ${i+1} vorher:`, el.textContent);
                el.textContent = city;
                console.log(`city-placeholder ${i+1} nachher:`, el.textContent);
            });
            
            // Alle city-welcome Elemente aktualisieren
            const welcomeElements = document.querySelectorAll('.city-welcome');
            console.log(`${welcomeElements.length} city-welcome Elemente gefunden`);
            welcomeElements.forEach((el, i) => {
                console.log(`city-welcome ${i+1} vorher:`, el.textContent);
                el.textContent = city;
                console.log(`city-welcome ${i+1} nachher:`, el.textContent);
            });
        }
        
        // Stadt-Erkennung sofort ausführen
        detectCity();
        
        // Nach einer kurzen Verzögerung nochmal ausführen (für dynamisch geladene Elemente)
        setTimeout(detectCity, 500);
        
        // Nochmal nach längerer Verzögerung ausführen (für React-gerenderte Elemente)
        setTimeout(detectCity, 1500);
        
        // Event-Listener für React Router Navigationsänderungen
        window.addEventListener('popstate', function() {
            setTimeout(detectCity, 300);
        });
      });
    </script>
