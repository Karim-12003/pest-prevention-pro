    <!-- City Detection Script - Improved -->
    <script>
      // Diese Variable global machen, damit React darauf zugreifen kann
      window.detectedCity = "Ihrer Stadt";
      
      document.addEventListener("DOMContentLoaded", function() {
        // Verbesserte Stadt-Erkennung
        function detectCity() {
            console.log("Stadt-Erkennungsfunktion wird ausgeführt...");
            const params = new URLSearchParams(window.location.search);
            let kw = params.get("kw");
            let city = "Ihrer Stadt";
            
            const cityList = [
                'Essen', 'Dortmund', 'Duisburg', 'Bochum', 'Herne', 'Gelsenkirchen', 'Oberhausen', 
                'Bottrop', 'Mülheim-an-der-Ruhr', 'Hagen', 'Recklinghausen', 'Marl', 'Castrop-Rauxel',

                'Köln', 'Leverkusen', 'Bergisch-Gladbach', 'Frechen', 'Hürth', 'Brühl', 'Pulheim',

                'Baesweiler', 'Monschau', 'Simmerath', 'Roetgen', 'Krefeld', 'Mönchengladbach', 
                'Viersen', 'Willich', 'Neuss', 'Grevenbroich', 'Dormagen', 'Meerbusch', 'Ratingen', 
                'Mettmann', 'Münster', 'Greven', 'Emsdetten', 'Rheine', 'Steinfurt', 'Ibbenbüren', 
                'Ochtrup', 'Lengerich', 'Altenberge', 'Hörstel', 'Coesfeld', 'Dülmen', 
                'Lüdinghausen', 'Nottuln', 'Senden', 'Olfen', 'Ascheberg', 'Havixbeck', 
                'Billerbeck', 'Rosendahl', 'Warendorf', 'Oelde', 'Beckum', 'Ahlen', 'Ennigerloh', 
                'Telgte', 'Sassenberg', 'Ostbevern', 'Wadersloh', 'Sendenhorst', 'Borken', 
                'Ahaus', 'Gescher', 'Stadtlohn', 'Vreden', 'Heek', 'Südlohn', 'Rhede', 
                'Isselburg', 'Raesfeld', 'Bielefeld', 'Gütersloh', 'Herford', 'Bad-Salzuflen', 
                'Detmold', 'Lage', 'Lemgo', 'Oerlinghausen', 'Schloß-Holte-Stukenbrock', 'Verl', 
                'Paderborn', 'Delbrück', 'Salzkotten', 'Büren', 'Bad-Wünnenberg', 'Borchen', 
                'Hövelhof', 'Bad-Lippspringe', 'Lichtenau', 'Altenbeken', 'Minden', 
                'Porta-Westfalica', 'Bad-Oeynhausen', 'Lübbecke', 'Espelkamp', 'Petershagen', 
                'Preußisch-Oldendorf', 'Hille', 'Hüllhorst', 'Stemwede', 'Höxter', 'Brakel', 
                'Warburg', 'Beverungen', 'Nieheim', 'Steinheim', 'Borgentreich', 'Willebadessen', 
                'Marienmünster', 'Bad-Driburg', 'Wuppertal', 'Remscheid', 'Solingen', 'Velbert', 
                'Heiligenhaus', 'Haan', 'Hilden', 'Erkrath', 'Monheim-am-Rhein', 'Langenfeld', 
                'Gummersbach', 'Wiehl', 'Bergneustadt', 'Waldbröl', 'Engelskirchen', 'Marienheide', 
                'Radevormwald', 'Hückeswagen', 'Morsbach', 'Wipperfürth', 'Overath', 'Rösrath', 
                'Kürten', 'Odenthal', 'Leichlingen', 'Burscheid', 'Wermelskirchen', 'Much', 
                'Lindlar', 'Kaarst', 'Korschenbroich', 'Jüchen', 'Arnsberg', 'Meschede', 'Brilon', 
                'Olsberg', 'Winterberg', 'Sundern', 'Schmallenberg', 'Bestwig', 'Eslohe', 
                'Hallenberg', 'Siegen', 'Netphen', 'Kreuztal', 'Freudenberg', 'Hilchenbach', 
                'Bad-Laasphe', 'Burbach', 'Erndtebrück', 'Wilnsdorf', 'Neunkirchen', 'Olpe', 
                'Lennestadt', 'Attendorn', 'Drolshagen', 'Wenden', 'Finnentrop', 'Kirchhundem', 
                'Heggen', 'Oberveischede', 'Bocholt', 'Düsseldorf'
            ];
            
            // Überprüfen, ob ein kw-Parameter existiert (Werbekampagnen)
            if (kw) {
                try {
                    kw = decodeURIComponent(kw);
                    console.log("Suchbegriff gefunden:", kw);
                    
                    // Stadt im kw-Parameter suchen
                    for (let c of cityList) {
                        if (kw.toLowerCase().includes(c.toLowerCase())) {
                            city = c;
                            console.log("*** Stadt gefunden im kw-Parameter:", city);
                            break;
                        }
                    }
                } catch (e) {
                    console.error("Fehler beim Dekodieren des kw-Parameters:", e);
                }
            }
            
            // Wenn keine Stadt im kw gefunden, dann URL-Pfad prüfen
            if (city === "Ihrer Stadt") {
                const pathSegments = window.location.pathname.split('/').filter(Boolean);
                if (pathSegments.length > 0) {
                    const potentialCity = pathSegments[0];
                    console.log("Prüfe Pfadsegment:", potentialCity);
                    
                    // Prüfen, ob der Pfad eine Stadt ist
                    for (let c of cityList) {
                        if (c.toLowerCase() === potentialCity.toLowerCase()) {
                            city = c;
                            console.log("*** Stadt im URL-Pfad gefunden:", city);
                            break;
                        }
                    }
                }
            }
            
            // Falls immer noch keine Stadt gefunden, vollständige URL prüfen
            if (city === "Ihrer Stadt") {
                const fullUrl = window.location.href.toLowerCase();
                console.log("Prüfe vollständige URL auf Stadt-Erwähnung");
                
                for (let c of cityList) {
                    if (fullUrl.includes(c.toLowerCase())) {
                        city = c;
                        console.log("*** Stadt in URL gefunden:", city);
                        break;
                    }
                }
            }
            
            console.log("Erkannte Stadt:", city);
            // Speichern der erkannten Stadt als globale Variable
            window.detectedCity = city;
            
            updateCityElements(city);
            return city;
        }

        function updateCityElements(city) {
            // Alle city-placeholder Elemente aktualisieren
            document.querySelectorAll('.city-placeholder').forEach(el => {
                el.textContent = city;
                console.log("city-placeholder Element aktualisiert:", el);
            });
            
            // Alle city-welcome Elemente aktualisieren
            document.querySelectorAll('.city-welcome').forEach(el => {
                el.textContent = city;
                console.log("city-welcome Element aktualisiert:", el);
            });
            
            console.log("Alle Stadt-Elemente aktualisiert mit:", city);
        }
        
        // Stadt-Erkennung sofort ausführen
        detectCity();
        
        // Nach einer kurzen Verzögerung nochmal ausführen, um sicherzustellen,
        // dass alle DOM-Elemente geladen sind
        setTimeout(function() {
            console.log("Stadt-Erkennung wird erneut ausgeführt nach Timeout...");
            detectCity();
        }, 1000);
      });
