      function getParameterByName(name) {
          const url = new URL(window.location.href);
          return url.searchParams.get(name);
      }

      // Diese Variable global machen, damit React darauf zugreifen kann
      window.detectedCity = "Ihrer Stadt";
      
      document.addEventListener("DOMContentLoaded", function() {
        function detectCity() {
            console.log("Hybrid Stadt-Erkennungsfunktion wird ausgeführt...");
            let city = "Ihrer Stadt";

            const keyword = getParameterByName("kw");
            const locId = getParameterByName("loc_physical_ms");
            
            console.log("Keyword-Parameter:", keyword);
            console.log("Location ID-Parameter:", locId);

            // 1. Keyword-basierte Erkennung (Priorität)
            if (keyword) {
                console.log("Keyword-basierte Erkennung wird ausgeführt...");
                const keywordLower = decodeURIComponent(keyword).toLowerCase();
                console.log("Dekodiertes Keyword:", keywordLower);
                
                for (const name of Object.values(locationMapping)) {
                    if (keywordLower.includes(name.toLowerCase())) {
                        city = name;
                        console.log("*** Stadt aus Keyword erkannt:", city);
                        break;
                    }
                }
            }
            
            // 2. Fallback auf Location ID
            if (city === "Ihrer Stadt" && locId && locationMapping[locId]) {
                city = locationMapping[locId];
                console.log("*** Stadt aus Location ID erkannt:", city, "für ID:", locId);
            }

            console.log("FINAL: Erkannte Stadt:", city);
            // Speichern der erkannten Stadt als globale Variable
            window.detectedCity = city;
            
            updateCityElements(city);
            return city;
        }

        function updateCityElements(city) {
            console.log("Aktualisiere alle Stadt-Elemente mit:", city);
            
            // Alle city-placeholder Elemente aktualisieren
            const placeholders = document.querySelectorAll('.city-placeholder');
            console.log(`${placeholders.length} city-placeholder Elemente gefunden`);
            placeholders.forEach((el, i) => {
                console.log(`city-placeholder ${i+1} vorher:`, el.textContent);
                el.textContent = city;
                console.log(`city-placeholder ${i+1} nachher:`, el.textContent);
            });
            
            // Alle city-welcome Elemente aktualisieren
            const welcomeElements = document.querySelectorAll('.city-welcome');
            console.log(`${welcomeElements.length} city-welcome Elemente gefunden`);
            welcomeElements.forEach((el, i) => {
                console.log(`city-welcome ${i+1} vorher:`, el.textContent);
                el.textContent = city;
                console.log(`city-welcome ${i+1} nachher:`, el.textContent);
            });
            
            // Neue cityname Klasse unterstützen
            const cityNameElements = document.querySelectorAll('.cityname');
            console.log(`${cityNameElements.length} cityname Elemente gefunden`);
            cityNameElements.forEach((el, i) => {
                console.log(`cityname ${i+1} vorher:`, el.textContent);
                el.textContent = city;
                console.log(`cityname ${i+1} nachher:`, el.textContent);
            });
        }
        
        // Stadt-Erkennung sofort ausführen
        detectCity();
        
        // Nach einer kurzen Verzögerung nochmal ausführen (für dynamisch geladene Elemente)
        setTimeout(detectCity, 500);
        
        // Nochmal nach längerer Verzögerung ausführen (für React-gerenderte Elemente)
        setTimeout(detectCity, 1500);
        
        // Event-Listener für React Router Navigationsänderungen
        window.addEventListener('popstate', function() {
            setTimeout(detectCity, 300);
        });
      });
    </script>
