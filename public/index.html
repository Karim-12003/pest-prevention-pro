    <!-- City parameter handling on initial load -->
    <script>
      // Make sure this runs before React hydration
      window.addEventListener("DOMContentLoaded", function() {
        const params = new URLSearchParams(window.location.search);
        let city = params.get("city");
        
        function formatCityName(name) {
          return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
        }
        
        if (city && city !== "{Location(City)}" && city !== "") {
          city = decodeURIComponent(city.replace(/\+/g, ' ')).trim();
          if (city.length > 30) {
            city = "Ihrer Stadt";
          } else {
            city = formatCityName(city);
          }
          console.log("Initial city parameter detection:", city);
        } else {
          city = "Ihrer Stadt";
        }
      });
    </script>
